<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- PWA 設定 -->
  <meta name="theme-color" content="#8ea3ff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Icon（支援 iOS & Android） -->
  <link rel="icon" type="image/png" href="./icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./icon.png">

  <!-- manifest -->
  <link rel="manifest" href="./manifest.webmanifest">

  <title>狗狗歲數計算機</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <img
        src="https://images.unsplash.com/photo-1554692918-08fa0fdc9db3?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="avatar" class="avatar">
      <h2>🐶 狗狗歲數計算機</h2>
    </div>

    <div class="form-group">
      <label for='birthday'>狗狗的出生日期：</label>
      <input type="date" id="birthday" value="2023-02-28">
    </div>

    <button type="button" class="btn">🎉 開始計算</button>

    <p class="hint">💡 輸入日期後按下按鈕，再重新整理頁面，生日欄位會自動帶回上次的值。</p>

    <div class="result-box">
      <p>狗狗現在大約 <span class="highlight">2.7</span> 歲狗年齡，</p>
      <p>換算成人類年齡大約是 <span class="highlight">18.9</span> 歲。</p>
    </div>
  </div>

  <!-- 引入 main.js，這裡使用相對路徑 -->
  <script type="module" src="./src/main.js"></script>

  <!-- 註冊 service worker（適用 GitHub Pages） -->
  <script>
    if ('serviceWorker' in navigator) {
      // 使用相對路徑註冊 Service Worker，這樣能正確工作在 GitHub Pages 子目錄下
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('Service Worker registered successfully.'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>

</html>
